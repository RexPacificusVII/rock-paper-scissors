<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container text-center">
        <h1 class="m-5">Rock Paper Scissors</h1>
        <div class="row">
            <div class="col">
                <h4>Player</h4>
                <h3 id="playerScore" class="mb-5">0</h3>
            </div>
            <div class="col">
                <h4>Draw</h4>
                <h3 id="draw" class="mb-5">0</h3>
            </div>
            <div class="col">
                <h4>Computer</h4>
                <h3 id="botScore" class="mb-5">0</h3>
            </div>
        </div>
        <div><h2 id="message" class="mb-5">Make your move</h2></div>
        <div class="row">
            <div class="col">
                <button id="rock" class="playerChoice" onclick="playerSelect('rock')"><img src="./assets/rock.png" class="img-fluid" style="height: 300px; width: auto;"></button>
            </div>
            <div class="col">
                <button id="paper" class="playerChoice" onclick="playerSelect('paper')"><img src="./assets/paper.png" class="img-fluid" style="height: 300px; width: auto;"></button>
            </div>
            <div class="col">
                <button id="scissors" class="playerChoice" onclick="playerSelect('scissors')"><img src="./assets/scissors.png" class="img-fluid" style="height: 300px; width: auto;"></button>
            </div>
        </div>
        <button id="play" class="btn btn-warning m-5" onclick="rockPaperScissors()"><h4 class="m-0 px-4">Play</h4></button>
    </main>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
