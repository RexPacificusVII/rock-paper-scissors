<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/svg" href="./assets/icon.svg">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="startScreen">
        <div class="container vh-100 d-flex flex-column text-center justify-content-center align-items-center">
            <h1 class="mb-4">Welcome to Rock Paper Scissors</h1>
            <div class="d-flex justify-content-center mb-4 gap-5">
                <img class="img-fluid object-fit-fill" src="./assets/rock.svg">
                <img class="img-fluid object-fit-fill" src="./assets/paper.svg">
                <img class="img-fluid object-fit-fill" src="./assets/scissors.svg">
            </div>
            <div class="row gap-2">
                <div class="col"></div>
                <input id="playerName" type="text" class="col mb-4 rounded-2 text-center" placeholder="Name">
                <input id="gameLimit" type="number" class="col mb-4 rounded-2 text-center" placeholder="Games" min="1" value="7">
                <div class="col"></div>
            </div>
            <button id="startGame" class="bx-1 btn shadow w-50" onclick="startGame()"><h4 class="m-0 px-4 py-2">Start Game</h4></button>
        </div>
    </div>
    <div id="playArea">
        <div class="container vh-100 text-center d-flex flex-column text-center justify-content-center">
            <h1 id="playAreaTitle" class="m-5">Rock Paper Scissors</h1>
            <div class="row">
                <div class="col">
                    <h4 id="player">Player</h4>
                    <h3 id="playerScore" class="mb-4">0</h3>
                </div>
                <div class="col">
                    <h4>Draw</h4>
                    <h3 id="draw" class="mb-4">0</h3>
                </div>
                <div class="col">
                    <h4>Computer</h4>
                    <h3 id="botScore" class="mb-4">0</h3>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col"></div>
                <div class="col d-flex flex-column align-items-center">
                    <img id="playerMove" class="mb-3 img-fluid" src="./assets/placeholder.svg">
                    <h6 id="playerName2">Player</h6>
                </div>
                <div class="col">
                    <img id="botMove" class="mb-3 img-fluid" src="./assets/placeholder.svg">
                    <h6>Computer</h6>
                </div>
                <div class="col"></div>
            </div>
            <div>
                <h4 id="message" class="mb-4">Make your move.</h4>
            </div>
            <div class="row">
                <div class="col">
                    <button id="rock" class="playerChoice btn shadow p-0" onclick="playerSelect('rock')"><img src="./assets/rock.svg" class="img-fluid"></button>
                </div>
                <div class="col">
                    <button id="paper" class="playerChoice btn shadow p-0" onclick="playerSelect('paper')"><img src="./assets/paper.svg" class="img-fluid"></button>
                </div>
                <div class="col">
                    <button id="scissors" class="playerChoice btn shadow p-0" onclick="playerSelect('scissors')"><img src="./assets/scissors.svg" class="img-fluid"></button>
                </div>
            </div>
            <div class="btn-group">
                <button id="play" class="m-5 bx-1 btn shadow" onclick="rockPaperScissors()"><h4 class="m-0 px-4 py-2">Play</h4></button>
                <a href="./index.html"><button id="restart" class="m-5 bx-1 btn shadow"><h4 class="m-0 px-4 py-2">Restart</h4></button></a>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
